<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment}"/>
<body>
<div align="center">
    <h1>Guess the Number Game</h1>
    <h3 th:text="${mainMessage}">Main Message Content</h3>
    <h3 th:text="${resultMessage}">Result Message Content</h3>

    <form action="play" method="post">
        <label for="guess">Enter your guess</label>
        <input id="guess" type="number" name="guess"/>
        <input type="submit" value="Submit"/>
    </form>
</div>
<footer>
    <p align="center">Created by Krzysztof Jaczewski</p>
</footer>
</body>
</html>
